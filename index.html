<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <style>
body{
background: url(background1.jpg) no-repeat center center fixed
}




    </style>
    <div class="container mt-5 ">
        <div class="row"> 

            <!-- UYARI MESAJI -->
        <div class="mt-3" id="alert-container"></div>
            <!-- İnput Girileceği Yer -->
            <div class="card bg-primary mb-4 p-3">
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control me-2" placeholder="New ToDo..." id="todo-input">
                    <a href="#" class="btn btn-light" id="addTextarea">
                        <i class="fa-solid fa-plus">ADD</i>
                    </a>
                </div>
            </div>

            <!-- İlk Kart -->
              <div class="col-md-4 mb-4">
                <div class="card bg-warning" style="min-height: 100px;">
                    <h5 class="card-header text-center bg-warning">To Do</h5>
                    <div class="card-body d-flex flex-column" id="Todo"> </div>
                </div>
            </div>

            <!-- İkinci Kart -->
            <div class="col-md-4 mb-4">
                <div class="card bg-danger" style="min-height: 100px;">
                    <h5 class="card-header text-center bg-danger">In Progress</h5>
                    <div class="card-body d-flex flex-column  " id="inProgressContainer">
                    </div>
                </div>
            </div>

            <!-- Üçüncü Kart -->
            <div class="col-md-4 mb-4">
                <div class="card bg-success" style="min-height: 100px;">
                    <h5 class="card-header text-center bg-success">Done</h5>
                    <div class="card-body d-flex flex-column " id="doneContainer">
                    </div>
                </div>
            </div>

            
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
